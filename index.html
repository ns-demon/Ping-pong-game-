<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discord Token Scraper (Educational Demo)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e2130;
      color: #e2e2e2;
      margin: 0; padding: 0;
    }
    .container {
      max-width: 760px;
      margin: 35px auto;
      background: #22243b;
      border-radius: 12px;
      box-shadow: 0 4px 32px #0009;
      padding: 28px 30px;
    }
    h1 {
      color: #7ac7ff;
      letter-spacing: 1px;
      font-size: 2.2rem;
    }
    label, input, button {
      font-size: 1rem;
      margin-bottom: 12px;
    }
    input[type="text"] {
      width: 70%;
      padding: 7px;
      border-radius: 4px;
      border: 1px solid #444a5c;
      background: #181f36;
      color: #fff;
    }
    button {
      padding: 7px 20px;
      border-radius: 6px;
      border: none;
      background: #315586;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 6px #0002;
      transition: background 0.2s;
    }
    button:disabled {
      background: #444a5c;
      color: #aaa;
      cursor: not-allowed;
    }
    .results {
      margin-top: 22px;
      background: #161b2b;
      border-radius: 7px;
      padding: 14px 18px;
      min-height: 60px;
      font-family: "Fira Mono", "Consolas", monospace;
      color: #ffe477;
    }
    .found {
      color: #73ffb1;
    }
    .error {
      color: #ff7b7b;
    }
    .token-list {
      margin-top: 13px;
      font-size: 0.99em;
      color: #ffe477;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Discord Token Scraper (Educational Demo)</h1>
    <form id="scrape-form">
      <label for="start-url">Start URL to Scrape:</label><br>
      <input type="text" id="start-url" required placeholder="https://tria.ge/"><br>
      <button type="submit" id="scrape-btn">Start Scraping</button>
    </form>
    <div class="results" id="results">
      <b>Status:</b> <span id="status">Idle. Enter a URL and click Start.</span>
      <div class="token-list" id="token-list"></div>
    </div>
  </div>
  <script>
    const form = document.getElementById('scrape-form');
    const startUrlInput = document.getElementById('start-url');
    const statusEl = document.getElementById('status');
    const tokenListEl = document.getElementById('token-list');
    const scrapeBtn = document.getElementById('scrape-btn');
    let evtSource = null;

    form.onsubmit = function(e) {
      e.preventDefault();
      tokenListEl.innerHTML = "";
      statusEl.textContent = "Starting scrape...";
      scrapeBtn.disabled = true;
      if (evtSource) evtSource.close();
      evtSource = new EventSource(`/scrape?url=${encodeURIComponent(startUrlInput.value)}`);
      evtSource.onmessage = function(event) {
        const data = JSON.parse(event.data);
        if (data.status) statusEl.textContent = data.status;
        if (Array.isArray(data.tokens) && data.tokens.length) {
          tokenListEl.innerHTML = "<b>Tokens found:</b><br>" + data.tokens.map(t => `<span class="found">${t}</span>`).join("<br>");
        }
        if (data.finished) {
          scrapeBtn.disabled = false;
          statusEl.textContent = "Scraping complete. " + (data.tokens && data.tokens.length ? "Tokens found!" : "No tokens found.");
          evtSource.close();
        }
      };
      evtSource.onerror = function() {
        statusEl.innerHTML = '<span class="error">Error: Could not connect to backend or scraping failed.</span>';
        scrapeBtn.disabled = false;
        evtSource.close();
      }
    };
  </script>
</body>
</html>
